
<form method='POST' action="{% url "update_page" pageID%}">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <div class="flex shrink-0 items-center pb-4 text-xl font-medium text-slate-800">
                Add Page
                </div>
                <div class="mt-2">
                    {% csrf_token %}
                    {{form.label}}
                    {{ form.media }}
                    {{ form.as_p }}
                    {{form.errors}}
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="submit" class="inline-flex mt-3 w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-500 sm:ml-3 sm:w-auto">Add</button>
            <a href="{% url "insidefolder" folderID%}" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</a>
          </div>
        </form>
