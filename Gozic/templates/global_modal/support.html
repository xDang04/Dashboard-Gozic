<div id="modalHelp" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">

        <div class="fixed inset-0 bg-black/30 backdrop-blur-sm transition-opacity duration-300" id="modal-backdrop-help"></div>
        
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                
                <div id="modal-panel-help" class="relative transform scale-95 opacity-0 transition-all duration-300 w-full max-w-lg">
                    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                        
                        <button onclick="closeModal('modalHelp','modal-backdrop-help','modal-panel-help')" class="absolute top-4 right-4 z-10 p-2 hover:bg-gray-100 rounded-full transition-colors">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>

                        <div class="bg-gradient-to-br from-blue-50 to-indigo-100 px-8 pt-8 pb-6 text-center">
                            <div class="mb-6 flex justify-center">
                                <div class="relative">
                                    <div class="absolute -left-8 top-4">
                                        <div class="w-12 h-16 bg-blue-200 rounded-full opacity-60"></div>
                                        <div class="w-8 h-12 bg-blue-300 rounded-full opacity-40 -mt-6 ml-2"></div>
                                    </div>
                                    <div class="absolute -right-8 top-2">
                                        <div class="w-10 h-20 bg-blue-200 rounded-full opacity-50"></div>
                                        <div class="w-6 h-14 bg-blue-300 rounded-full opacity-30 -mt-8 ml-2"></div>
                                    </div>
                                    
                                    <div class="relative z-10 bg-white rounded-2xl p-6 shadow-lg">
                                        <div class="w-16 h-16 bg-slate-700 rounded-full mb-4 mx-auto"></div>
                                        <div class="w-12 h-8 bg-white rounded-t-full mx-auto mb-2"></div>
                                        <div class="w-14 h-8 bg-yellow-400 rounded-lg mx-auto"></div>
                                        <div class="w-14 h-1 bg-yellow-500 rounded-b-lg mx-auto"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <h2 class="text-2xl font-bold text-gray-900 mb-2">Need some Help?</h2>
                            <p class="text-gray-600 text-sm leading-relaxed max-w-sm mx-auto">
                                Describe your question and our specialists will answer you within 24 hours.
                            </p>
                        </div>

                        <div class="px-8 py-6">
                            <form id="formSupport" method="POST" action="{% url "add_support" %}" class="space-y-6">
                                {% csrf_token %}
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Request Subject
                                    </label>
                                    <div class="relative">
                                        <select name="fieldSupport" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none bg-white text-gray-700">
                                            {% for field in allField %}
                                            <option value="{{field.name}}">{{field.name}}</option>
                                            {% endfor %}
                                            
                                        </select>
                                        
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Description
                                    </label>
                                    <textarea 
                                        rows="4" 
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                        name="support"
                                        placeholder="Add some description of the request"
                                    ></textarea>
                                </div>

                                <div class="flex justify-end pt-4">
                                    <button 
                                        type="button" 
                                        onclick="closeModal('modalHelp','modal-backdrop-help','modal-panel-help')" 
                                        class="mr-3 px-6 py-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:ring-2 focus:ring-gray-200 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        type="submit" 
                                        class="px-6 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 transition-colors"
                                    >
                                        Send Request
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
