{% extends 'layout.html' %}
{% load static %}

{% block content %}
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/profile/layout_profile.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profile/vacation.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profile/settings.css' %}" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <div class="d-flex">
    <!-- Content -->
    <div class="container-fluid mt-4">
      <h3>My Profile</h3>
      <div class="row mt-3">
        <!-- Left Profile -->
        <div class="col-md-4">
          <div class="profile-card">
            <img src="https://via.placeholder.com/100" class="avatar" />
            <h5>{{user.username}}</h5>
            {% comment %} <p class="text-muted">UI/UX Designer</p> {% endcomment %}

            <hr />
            <h6>Main Info</h6>
            <p>
              <strong>Position:</strong>
              <input type="text" name="" id="" class="form-control" placeholder="Position" value="{{ user.position }}" />
            </p>
            <p>
              <strong>Company:</strong>
              <input type="text" class="form-control" name="" id="" placeholder="Cadabra" value="{{ user.company }}"/>
            </p>
            <p>
              <strong>Location:</strong>
              <input type="text" class="form-control" name="" id="" placeholder="Location" value="{{ user.location }}"/>
            </p>
            <p>
              <strong>Birthday:</strong>
              <input type="date" class="form-control" name="" id="" value="{{ user.birthday|date:'Y-m-d' }}"/>
            </p>

            <hr />
            <h4>Contact Info</h4>
            <p>
              <strong>Email:</strong>
              <input type="email" name="" class="form-control" id="" placeholder="email" value="{{ user.email }}"/>
            </p>
            <p>
              <strong>Phone:</strong>
              <input type="number" name="" class="form-control" id="" placeholder="phone" value="{{ user.phone }}"/>
            </p>
            <p>
              <strong>Skype:</strong>
              <input type="text" name="" class="form-control" id="" placeholder="skype" value="{{ user.skype }}"/>
            </p>
          </div>
        </div>

        <!-- Right Projects -->
        <div class=" col-md-8">
          
          {% block profile %}
            
            {% endblock profile %}
        </div>
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
