<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        Dashboard
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fc;
      }
      .sidebar {
        height: 100vh;
        width: 250px;
        background-color: white;
        border-right: 1px solid #dee2e6;
      }
      .sidebar a.active {
        background-color: #e7f1ff;
        color: #0d6efd;
      }
      .sidebar a {
        padding: 12px 20px;
        display: block;
        color: #495057;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #f1f3f5;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar d-flex flex-column">
        <div class="p-4">
          <h4 class="text-primary fw-bold">Dashboard</h4>
        </div>
        <a href="#" class="active">🏠 Dashboard</a>
        <a href="#">📁 Projects</a>
        <a href="#">📅 Calendar</a>
        <a href="#">🌴 Vacations</a>
        <a href="#">👥 Employees</a>
        <a href="#">💬 Messenger</a>
        <a href="#">ℹ️ Info Portal</a>
        <div class="mt-auto p-3">
          <a href="#" class="btn btn-outline-primary w-100">Logout</a>
        </div>
      </div>

      <!-- Main content -->
      <div class="flex-grow-1">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom bg-white">
          <div>
            <h5 class="mb-0">Welcome back, !</h5>
          </div>
          <div class="d-flex align-items-center gap-3">
            <input type="text" class="form-control form-control-sm" placeholder="Search..." />
            <div>
              <img src="https://via.placeholder.com/40" class="rounded-circle" alt="User" width="40" height="40" />
            </div>
          </div>
        </div>

        <!-- Page content -->
        <div class="p-4">
          {% block content %}
            <!-- Your dashboard content goes here -->
          {% endblock content %}
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
