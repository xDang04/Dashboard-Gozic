{% if message.body %}
    {% load linkify %}
    <span>{{ message.body |linkify }}</span>
{% elif message.file%}
    {% if message.is_image %}
    <img class="max-w-72 min-w-8" src="{{ message.file.url }}"/>
    {% else %}
    {% load fileUpload %}
    {{message.file.url |fileUpload}}
    {% endif %}
{% endif %}
