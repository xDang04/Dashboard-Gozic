{% if message.author == user %}
    <li class="flex justify-end mb-4">
        <div class="bg-green-200 rounded-l-lg rounded-tr-lg p-4 max-w-[75%]">
            <span>{{ message.body }}</span>
        </div>
        <div class="flex items-end">
            <svg height="13" width="8">
                <path fill="#bbf7d0" d="M6.3,10.4C1.5,8.7,0.9,5.5,0,0.2L0,13l5.2,0C7,13,9.6,11.5,6.3,10.4z"/>
            </svg>
        </div>
    </li>
{% else %}
    <li class="list-none">
        <div class="text-sm font-light py-1 ml-10">
            <a href="{% url "start-chat" message.author.username%}">
                <span class="text-white">{{ message.author.profile.name }}</span>
                <span class="text-gray-400">@{{ message.author.username }}</span>
            </a>
        </div>
        <div class="group flex justify-start">
            {% comment %} <div class="flex items-end mr-2">
                {% if message.author and message.author.username %}
                    <a href="{% url 'profile' message.author.username %}">
                        <img class="w-8 h-8 rounded-full object-cover" src="{{ message.author.profile.avatar }}">
                    </a>
                {% else %}
                    <img class="w-8 h-8 rounded-full object-cover" src="/static/default-avatar.png">
                {% endif %}
            </div> {% endcomment %}
            <div class="flex items-end">
                <svg height="13" width="8">
                    <path fill="white" d="M2.8,13L8,13L8,0.2C7.1,5.5,6.5,8.7,1.7,10.4C-1.6,11.5,1,13,2.8,13z"></path>
                </svg>
            </div>
            <div class="bodyMessage bg-white p-4 max-w-[75%] rounded-r-lg rounded-tl-lg hover:bg-blue-700 transition-colors duration-300">
                <span>{{ message.body }}</span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 hidden group-hover:block">
            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>

        </div>
        
    </li>
{% endif %}
